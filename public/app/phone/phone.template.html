
<form class="number">       
    <label>Input number(Only numbers, space and dashes)</label>
    <input class="form-control" ng-model="Phone.inputNumber" placeholder="Input number" type="phone" pattern="[\d\s-]{5,30}">
    <button  ng-click="Phone.formating()" >Output number</button>
    <!--<label>Output number</label>-->
    <div>{{ Phone.outputNumber }}</div>
</form>
